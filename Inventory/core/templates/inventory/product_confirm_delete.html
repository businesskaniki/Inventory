{% extends 'base.html' %}  <!-- Extend from the base template -->

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
{% endblock %}
